{% extends "base.html" %}

{%block content %}

    {{qs}}
    <p>Paginator: </p>
    {{ paginator }}
    <br />
    <p>Query set</p>
    {{object_list}}
    <br/>
    <hr/>
    <div class='container'>
        <div class='row'>
    {% for obj in object_list %}
    <div class='col'>
    {% include 'products/snippets/card.html' with  instance=obj %}
    {{ obj.title }} <br/>
    <a href='{{ obj.get_absolute_url}}' >{{obj.title }}</a><br />
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
